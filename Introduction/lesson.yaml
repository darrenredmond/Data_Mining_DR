- Class: mult_question
  Output: "We have noticed that:
      whole milk appears in       2513 transactions (25.6%).
      other vegetables appears in 1903 transactions (19.3%).
      whole milk and other vegetables appear together in 736 transactions (7.5%).
    Do they appear together more or less than we might expect?"
  AnswerChoices: more; less; equal 
  CorrectAnswer: more 
  AnswerTests: omnitest(correctVal='more')
  Hint: Together they appear in 736 transactions - i.e. 38.7% of other vegetable transactions but this is normally 19.3%.

- Class: text
  Output: "Normally other vegetables occur in 19.3% of transactions but when whole milk has already occurred it appears to occur more frequently."

